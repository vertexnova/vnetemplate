# Pre-commit hooks for VneTemplate
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: local
    hooks:
      - id: clang-format
        name: clang-format (project style)
        entry: bash -c "cd $(git rev-parse --show-toplevel) && ./scripts/format.sh"
        language: system
        types: [c++, c]
        pass_filenames: false
