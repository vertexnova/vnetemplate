name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check formatting
        run: bash scripts/format.sh -check

  clang-tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake clang clang-tidy

      - name: Configure CMake
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Debug -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DVNE_TEMPLATE_CI=ON -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Run clang-tidy
        run: |
          if command -v run-clang-tidy &>/dev/null; then
            run-clang-tidy -p build -header-filter='.*' -quiet
          else
            for f in $(find src include tests -name '*.cpp' -o -name '*.h' -o -name '*.hpp' 2>/dev/null); do
              clang-tidy "$f" -p build --header-filter='.*' 2>/dev/null || true
            done
          fi

  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
        include:
          - compiler: gcc
            c_compiler: gcc
            cpp_compiler: g++
          - compiler: clang
            c_compiler: clang
            cpp_compiler: clang++

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Configure CMake
        run: |
          cmake -B build -S . \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
            -DVNE_TEMPLATE_CI=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Test
        working-directory: build
        run: ctest --output-on-failure

  macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Configure CMake
        run: |
          cmake -B build -S . \
            -DCMAKE_BUILD_TYPE=Release \
            -DVNE_TEMPLATE_CI=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Test
        working-directory: build
        run: ctest --output-on-failure

  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Configure CMake
        run: |
          cmake -B build -S . `
            -DCMAKE_BUILD_TYPE=Release `
            -DVNE_TEMPLATE_CI=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Test
        working-directory: build
        run: ctest --output-on-failure -C Release
